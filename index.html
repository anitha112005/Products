<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <style>body{font-family:Segoe UI,Arial;margin:20px}label{display:block;margin-top:.5rem}</style>
</head>
<body>
  <h1>Products</h1>
  <div id="list">Loading…</div>

  <h2>Add product</h2>
  <form id="addForm">
    <label>Name: <input name="name" required></label>
    <label>Price: <input name="price" type="number" required></label>
    <label>In stock: <input name="inStock" type="checkbox" checked></label>
    <button type="submit">Add</button>
  </form>

  <script>
    async function refresh() {
      const res = await fetch('/products');
      const products = await res.json();
      const el = document.getElementById('list');
      el.innerHTML = products.map(p => `<div><strong>#${p.id}</strong> ${p.name} — ₹${p.price} — ${p.inStock ? 'In stock' : 'Out of stock'}</div>`).join('');
    }
    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const body = { name: form.name.value, price: Number(form.price.value), inStock: form.inStock.checked };
      const res = await fetch('/products', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      if (res.ok) {
        form.reset();
        refresh();
      } else {
        const err = await res.json();
        alert('Error: ' + JSON.stringify(err));
      }
    });
    refresh();
  </script>
</body>
</html>
